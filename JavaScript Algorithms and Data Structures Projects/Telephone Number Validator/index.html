<!DOCTYPE html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Telephone Number Validator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="scripts.js"></script>
  </head>
  <body>
    <div class="title-container">
      <h1 id="title" class="title">Telephone Number Validator</h1>
    </div>
    <main class="main-container">
      <div class="desc-container">
        <h2 id="description" class="description">Validate a telephone number</h2>
        <input type="text" id="input" class="input-field" placeholder="Number" autofocus required>
        <div class="response-field">
          <p id="right" class="response yes noDisplay">Valid number!</p>
          <p id="wrong" class="response no noDisplay">Not a valid number!</p>
          <div class="button-div">
            <input type="button" id="button" class="submit" value="Submit" onclick="telephoneCheck(document.getElementById('input').value)"></input>
          </div>
        </div>
      </div>
      <div class="ps-field">
        <p class="ps">* US telephone number only, e.g. 535-245-6891</p>
      </div>
    </main>
  </body>
</html>
