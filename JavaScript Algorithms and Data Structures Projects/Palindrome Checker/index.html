<!DOCTYPE html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Palindrome Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="scripts.js"></script>
  </head>
  <body>
    <div class="title-container">
      <h1 id="title" class="title">Palindrome Checker</h1>
    </div>
    <main class="main-container">
      <div class="desc-container">
        <h2 id="description" class="description">Is it a Palindrome ?</h2>
        <input type="text" id="input" class="input-field" placeholder="Palindrome" autofocus required>
        <div class="response-field">
          <p id="is" class="response yes noDisplay">Yes! It is a palindrome!</p>
          <p id="isnt" class="response no noDisplay">No! It is not a palindrome!</p>
          <div class="button-div">
            <input type="button" id="button" class="submit" value="Submit" onclick="palindrome(document.getElementById('input').value)"></input>
          </div>
        </div>
      </div>
      <div class="ps-field">
        <p class="ps">* a word, phrase, or sequence that reads the same backwards as forwards</p>
      </div>
    </main>
  </body>
</html>
